<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/goal.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <title>Oblicz dystans, czas i prędkość!</title>
</head>
<body>
    <main class="grid">
        <div class="card card1">
            <img src="./images/time.png" alt="time">
            <h1>Podaj czas drogi</h1>
            <div class="form">
                <input type="text" name="" id="field1" class="fields">
                <button>podaj drogę</button>
            </div>
        </div>
        <div class="card card2">
            <img src="./images/speed.png" alt="speed">
            <h1>Podaj prędkość</h1>
            <div class="form">
                <input type="text" name="" id="field2" class="fields">
                <button>podaj prędkość</button>
            </div>
        </div>
        <div class="card card3">
            <img src="./images//goal.png" alt="goal">
            <h1>Podaj dystans do celu</h1>
            <div class="form">
                <input type="text" name="" id="field3" class="fields">
                <button>podaj dystans</button>
            </div>
        </div>
        <div class="wynik">wynik: </div>
    </main>
</body>
</html>
